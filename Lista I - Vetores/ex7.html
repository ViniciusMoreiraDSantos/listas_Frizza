<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="filme">
    <br>
    <button onclick="exec()">Cadastrar</button>
    <br>
    <span id="mostrar"></span>
</body>
</html>
<script>
    var vtfilme = []
    function exec(){

        var fil = filme.value
        vtfilme.push(fil);
        fil = '';
        mostrar.innerHTML = '';
        for(var i = 0; i < vtfilme.length; i++){
            if(i %2 == 1){

                mostrar.innerHTML += `<span style="color: blue">${vtfilme[i]}</span><br>`
            }            
            else{
                mostrar.innerHTML += `<span style="color: red;">${vtfilme[i]}</span><br>`
            }
        }
    }
</script>
