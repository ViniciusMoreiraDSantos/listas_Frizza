        Qual a hora do dia você costuma:
        <br>
        <input type="text" id="netflix">

<script> 
function hora(){
    if (netflix.value >= 19 && netflix.value <= 21)
    {
        alert('Horário não recomendado')

    }
    else
    {
        alert('Hoário bom ')
    }
}
</script>
