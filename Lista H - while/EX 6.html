<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="nome">
    <br>
    <input type="text" name="" id="qtdAmor">
    <br>
    <button onclick="expressar()">Expressar amor</button>
    <br>
    <span id="sp_mostrar"></span>
</body>
</html>
<script>
    function expressar(){
        var contadorX = 0;
        var contadorY = Number(qtdAmor.value)
        while(contadorX < contadorY){
            contadorX++;
            sp_mostrar.innerHTML += nome.value+ ', eu te amo! Sempre lembre disso!<br>'
        }
    }
</script>
