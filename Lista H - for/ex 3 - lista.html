<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="exec()">Qual o momento do dia</button>
    <br>
    <span id="mostrar"></span>
</body>
</html>
<script>
    function exec(){
        mostrar.innerHTML = '';
        for(var cont = 1; cont <= 7; cont++){
            mostrar.innerHTML += cont + '.Bom dia<br>'

        }
    }
</script>
