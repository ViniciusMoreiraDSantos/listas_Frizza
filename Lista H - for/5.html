<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="exec()">Executar</button>
    <br>
    <span id="mostrar"></span>
</body>
</html>
<script>
    function exec(){
        var ini = 99
        var entrada = 1
        mostrar.innerHTML = ''
        for( ini == entrada; entrada <= ini; ini--){
            
                mostrar.innerHTML += ini + '<br>'
            
            
        }
    }
</script>
