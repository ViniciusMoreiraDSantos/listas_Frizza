<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantas xícaras de café ja tomou na vida?
    <br>
    <input type="text" id="cafeN">
    <br>
    <button onclick="exec()">Ver quantidade</button>
    <br>
    <span id="mostrar"></span>
</body>
</html>
<script>
    function exec(){
        var cafeC = 0
        var cafe = cafeN.value;
        for(var cont = 1; cont <= cafe; cont++){
            cafeC += cont * 2 
            mostrar.innerHTML += cont + 'colheres com leite em pó e' +cafeC + 'colheres de café em pó<br>';
            cafeC = 0
        }
    }
</script>
