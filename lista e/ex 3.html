<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Qual a temperatura<br> 
    <input type="text" name="" id="id_temperatura" onkeydown="temperatura()"> <br>
    <span id="span_temp"></span>
</body>
</html>
<script>
    function temperatura() 
    {
        if (id_temperatura.value < 14) 
        {
            span_temp.innerHTML = "Congelante";
        }
        else if (id_temperatura.value > 14 && id_temperatura.value < 21) 
        {
            span_temp.innerHTML = "Com frio";
        }
        else 
        {
            span_temp.innerHTML = "";
        }
    }

</script>
