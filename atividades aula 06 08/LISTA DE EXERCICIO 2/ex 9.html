<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantos filhos você tem <input id="filhoqtd" type="text" placeholder="digite a quantidade de filhos">
    <br>
    <button onclick="filhos()">Calcular Auxílio Filhos</button>
    <div id="div_filhos"></div>
</body>
</html>
<script>
    function filhos()
    {
        var ax_qtdfilhos = Number(filhoqtd.value);
        div_filhos.innerHTML =  `Você tem ${ax_qtdfilhos} filhos, logo, seu "Auxílio Filhos" será de R$${ax_qtdfilhos * 25}`
    }
</script>
