<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="iptMostrar" onkeyup="exec()">
    <br>
    <span id="mostrar"></span>
</body>
</html>
<script>
    function exec(){
        var entrada = Number(iptMostrar.value)
        mostrar.innerHTML = ''
        for(var contador = 1; contador <= entrada; contador++){
            if(contador %2 == 1){
              
                mostrar.innerHTML += contador + '<br>'
            }
            if(contador %10 == 0){
            mostrar.innerHTML += '<span style="color: red">' +contador+'</span><br>'
        }
        }
    }
</script>
