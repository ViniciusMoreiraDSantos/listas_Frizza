<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="ipt_valor" onkeyup="exec()">
 
    <br>
    <span id="mostrar"></span>
</body>
</html>
<script>
    function exec(){
        var vlIpt = Number(ipt_valor.value)
    mostrar.innerHTML = ''
    for(var index = 1; index <= vlIpt; index++){
        mostrar.innerHTML += index + '<br>';
    }
}
</script>
